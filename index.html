<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>

    <main>
        <div class="lt">
            <h1>Learn to code by watching others</h1>
            <p>see how experience developer solve problem in real time</p>
            <p>watched scripted tutorial is great but understanding how developers think is invaluable</p>
        </div>
        <div class="form">
            <div>
                <button class="topbtn"><h4>Try it free 7 days then $20/mo. thereafter</h4></button>
            </div>
            <div>
                <form action="">
        
                    <div class="pst">
                        <!-- <label for="fname" class="filed"><b>First Name</b></label> -->
                        <input type="text" placeholder="Enter Your First Name" name="fname" class="filed" required >
                    </div>
                    <div class="pst">
                        <!-- <label for="lname" class="filed"><b>Last Name</b></label> -->
                        <input type="text" placeholder="Enter Your First Name" name="lname" class="filed" required>
                    </div>
                    <div class="pst">
                        <!-- <label for="email" class="filed"><b>Email</b></label> -->
                        <input type="text" placeholder="Enter Email" name="email" id="email" class="filed" required>
                    </div>
        
                    <div class="pst">
                        <!-- <label for="password" class="filed"><b>Password</b></label> -->
                        <input type="password" placeholder="Enter Password" name="password" id="psw" class="filed" required>
                    </div class="pst">
                
                
                    <button class="claim">CLAIM YOUR FREE TRIAL</button>
                    <p>By the button you agreeing to our <a href="#">Terms & Privacy</a>.</p>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
